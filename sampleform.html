<!DOCTYPE html>
<html lang="en">
<head>
  
    <title> user registerration form </title>
</head>
<body>
    <form method="get" target="_blank">
        <fieldset>
            <legend> user registerartion </legend>
            <label for="user name">enter your name: </label>
            <input type="name" value="anshul" readonly disabled> <br>
            <br>
            <label for="user email"> enter your email:</label>
            <input type="email" placeholder="anshul@gmail.com"><br><br>
            <label for="user password"> enter your password:</label>
            <input type="password">
            <br>
            
            gender: <br>

            <label for="male">male</label>
            <input type="radio" name="gender " id="male">
            
            <br>
            <label for="female">female</label>
            <input type="radio" name="gender " id="female">
            
            <br>
            <label for="trans">trans</label>
            <input type="radio" name="gender " id="trans">
            <br>
            <input type="number" min="0">
            <input type="submit" value="submit form">

        </feildset>
    </form>
</body>
</html>
