<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<!-- audio inline tag hai -->
<body>
    <audio src="ting.mp3" controls autoplay muted></audio>
    
    <audio controls>
        <source src="ting.mp3">
    </audio>

    <!-- source :- un web brower ke liye kaam ka hai jo bahut purane hai or un mai koi audio chalne mai problem ho sakti hai to yr dushri audio play kr dega -->

    <!-- autoplay ;-  jab pehli baar load hoga tb song apne ap chalega   -->
    <!--  muted :- same jab page load hog atb mute rahega -->
</body>
</html>
