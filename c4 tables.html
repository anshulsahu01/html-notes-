<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tables and property</title>
</head>
<body>
    <!-- tr :- table row -->
    <!-- th :- table header -->
    <!-- td :- table data -->

    <table border cellpadding ="16px" cellspacing>
        <tr>
          <th>Sr. No</th>
          <th>sub 1</th>
          <th>sub 2</th>
          <th>sub 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>english</td>
            <td colspan="2">science</td>
            <!-- <td>computer</td> -->
        </tr>
        <tr>
            <td>2</td>
            <td>english</td>
            <td>science</td>
            <td rowspan="2">computer</td>
        </tr>
        <tr>
            <td>3</td>
            <td>english</td>
            <td>science</td>
            <td>computer</td>
        </tr>
    </table>
    
</body>
</html>
